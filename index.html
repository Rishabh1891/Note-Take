<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta type="author" name="Rishabh Tripathi">
  <title>Note</title>
  <link rel="icon" href="https://i.postimg.cc/BtThYFff/notelogo-removebg-preview.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="popup-box">
    <div class="popup">
        <div class="content">
            <header>
                <p>Add a new note</p>
                <i class="fa-solid fa-xmark"></i>
            </header>
            <form action="#">
                <div class="row title">
                    <label for="">Title</label>
                    <input type="text" placeholder="Title Goes Here" name="" id="">
                </div>
                <div class="row description">
                    <label for="">Description</label>
                    <textarea placeholder="Type Here..."></textarea>
                </div>
                <button>Add Note</button>
            </form>
        </div>
    </div>
</div>
<div class="wrapper">
    <li class="add-box">
        <div class="icon"><i class="fa-solid fa-plus"></i></div>
        <p>Add new note</p>
    </li>
</div>
</body>
<script src="script.js" defer></script>
<script src="https://kit.fontawesome.com/5eb2c51ffb.js" crossorigin="anonymous"></script>

</html>
